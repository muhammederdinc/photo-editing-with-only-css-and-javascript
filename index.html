<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editing With Only Css And Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="left-menu">
        <div class="filter-element">
          <label for="spacing">Border:</label>
          <input id="spacing" type="range" name="spacing" min="0" max="50" value="0" data-sizing="px">

          <label for="blur">Blur:</label>
          <input id="blur "type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

          <label for="brightness">Bright.:</label>
          <input id="brightness "type="range" name="brightness" min="1" max="10" value="1">

          <label for="contrast">Contrast:</label>
          <input id="contrast "type="range" name="contrast" min="1" max="20" value="1">

          <label for="sepia">Sepia:</label>
          <input id="sepia "type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
          
          <label for="grayscale">Gray:</label>
          <input id="grayscale "type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

          <label for="opacity">Opacity:</label>
          <input id="opacity "type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
          
          <label for="hueRotate">Hue Rot.:</label>
          <input id="hueRotate "type="range" name="hueRotate" min="0" max="360" value="0" data-sizing="deg">

          <label for="invert">Invert.:</label>
          <input id="invert "type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
    
          <label for="base">Color:</label>
          <input id="base "type="color" name="base" value="#ffc600">
        </div>
      </div>

      <div class="content">
        <img height="600px" width="1000px" src="./assets/images/galata.jpg">
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
