<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editing With Only Css And Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="left-menu">
        <div class="filter-element">
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="0" max="50" value="0" data-sizing="px">

          <label for="blur">Blur:</label>
          <input id="blur "type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

          <label for="blur">Bright.:</label>
          <input id="brightness "type="range" name="brightness" min="1" max="10" value="1">
    
          <label for="base">Color:</label>
          <input id="base "type="color" name="base" value="#ffc600">
        </div>
      </div>

      <div class="content">
        <img height="600px" width="1000px" src="./assets/images/galata.jpg">
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
