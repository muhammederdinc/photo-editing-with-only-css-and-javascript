<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editing With Only Css And Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="left-menu">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="200" value="0" data-sizing="px">
      </div>

      <div class="content">
        <img height="800px" width="1280px" src="./assets/images/galata.jpg">
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
